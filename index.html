<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<script>
    function deletetodo(id)
    {
        fetch("http://localhost:3000/todos/"+ id ,{
            method: "DELETE"
        }).then(() => {
            //deleting from rows
            var parentElement = document.getElementById("mainArea");
            var element = document.getElementById(id);
            parentElement.removeChild(element);
            });
    }
    function getData()
    {
        fetch("http://localhost:3000/todos", {
            method: "GET"
        }).then((res) => {
            res.json().then((data)=> {
                console.log(data);
                var parentElement = document.getElementById("mainArea");
                // parentElement.innerHTML = JSON.stringify(data);
                data.forEach((todo) => {
                    var childElement = document.createElement("div");
                    childElement.setAttribute("id",todo.id);
                    var e1 = document.createElement("h3");
                    var e2 = document.createElement("span");
                    var e3 = document.createElement("button");

                    e1.innerHTML = todo.title;
                    e2.innerHTML = todo.description;
                    e3.innerHTML = "delete";
                    e3.setAttribute("onclick" , "deletetodo('" + todo.id + "')");

                    childElement.appendChild(e1);
                    childElement.appendChild(e2);
                    childElement.appendChild(e3);
                    parentElement.appendChild(childElement);
                })
            })
        })
    }

    getData();

    function onPress()
    {
        var title = document.getElementById("title").value;//fetching value from frontend
        var description = document.getElementById("description").value;
        document.getElementById("title").value="";
        document.getElementById("description").value="";
        fetch("http://localhost:3000/todos" , {
            method: "POST",
            body : JSON.stringify({
                title: title,
                description: description
            }),
            headers : {
                "Content-Type":"application/json"
            }
        }).then((res)=>{
            res.json().then((todo)=>{ // response object
                console.log(todo);

                var parentElement = document.getElementById("mainArea");
                var childElement = document.createElement("div");
                childElement.setAttribute("id",todo.id);
                var e1 = document.createElement("h3");
                var e2 = document.createElement("span");
                var e3 = document.createElement("button");
                e3.setAttribute("onclick" , "deletetodo('" + todo.id + "')");//how to get id here
                e1.innerHTML = title;
                e2.innerHTML = description;
                e3.innerHTML = "delete";

                childElement.appendChild(e1);
                childElement.appendChild(e2);
                childElement.appendChild(e3);
                parentElement.appendChild(childElement);
            });
        });
    }
</script>
<body>
    Todo title
    <input type="text" id="title"></input>
    <br><br>
    Todo description
    <input type="text" id="description"></input>
    <br><br>
    <button onclick="onPress()">send todo</button>
    <div id="mainArea">
    </div>
</body>
</html>
